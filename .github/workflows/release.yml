name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
            bin_ext: ""
          - os: macos-14
            target: x86_64-apple-darwin
            archive_ext: tar.gz
            bin_ext: ""
          - os: macos-15
            target: aarch64-apple-darwin
            archive_ext: tar.gz
            bin_ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
            bin_ext: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build -p klumo --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/klumo dist/klumo${{ matrix.bin_ext }}
          tar -C dist -czf klumo-${{ matrix.target }}.${{ matrix.archive_ext }} klumo${{ matrix.bin_ext }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/klumo${{ matrix.bin_ext }}" "dist/klumo${{ matrix.bin_ext }}"
          Compress-Archive -Path "dist/klumo${{ matrix.bin_ext }}" -DestinationPath "klumo-${{ matrix.target }}.${{ matrix.archive_ext }}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: klumo-${{ matrix.target }}
          path: klumo-${{ matrix.target }}.${{ matrix.archive_ext }}

  publish:
    name: publish release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          : > checksums.txt
          while IFS= read -r -d '' file; do
            hash="$(sha256sum "$file" | awk '{print $1}')"
            name="$(basename "$file")"
            printf "%s  %s\n" "$hash" "$name" >> checksums.txt
          done < <(find artifacts -type f -name "klumo-*" -print0)

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/klumo-*
            checksums.txt
